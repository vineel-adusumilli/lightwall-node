<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Lightwall (╯°□°)╯︵ ┻━┻</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>

	<header>
		<img src="images/logo.png" alt="">
	</header>

	<nav class="main">
		<a class="fire"href="#">
			1
			<div>Fire</div>
		</a>
		<a class="ice"href="#">
			2
			<div>Ice</div>
		</a>
		<a class="record"href="#">
			3
			<div>Record</div>
		</a>
		<a class="play"href="#">
			4
			<div>Play</div>
		</a>
		<div class="clear"></div>
	</nav>

	<div class="colors">
		<img src="images/swatch.jpg" alt="">
	</div>

	<div class="gocrazy">
		<nav>
			<a href="#" class="stop">
				5
			</a>
		</nav>

	<div class="small-swatch">
		<img src="images/smallswatch.jpg" alt="">
	</div>

	</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript">
	$(".record").click(function() {
		$(".main, .colors").fadeOut(300);
		$(".gocrazy").fadeIn(300);
		$("header").slideUp(300);
	});
	$(".stop").click(function() {
		$(".main, .colors").slideDown(300);
		$(".gocrazy").fadeOut(300);
		$("header").slideDown(300);
	});
</script>
</body>
</html>
